<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">   
        <script src="/socket.io/socket.io.js">
        </script>
        <script type="text/javascript" src="jslibs/raphael.js"></script>
        <script type="text/javascript" data-main="appscripts/main.js" src="jslibs/require.js">
        </script>
        <title>All together</title>
    </head>

  <body>
    <header> All together now!</header>
    <div id='main'>

         <div id="svgcanvasDiv"> 
            <div id="svgcanvas"> </div>  <!--  <article>   article  </article> -->
        </div>

        <nav>
            <div>
                Chat box:<br>  
                <textarea id="chatBox" rows="16" cols="16"> </textarea>
            </div>

            <div>
                Type:<br>
                <textarea id="outgoingChatMessage" rows="2" cols="16"> </textarea>
            </div>

        </nav>

        <aside>Controls<br>
                <!--create hsl sliders and set their default values to the middle values-->
            <input type="button" id="clearBtn" value="clear"><br>

            Hue
            <input id="sliderH" type= "range" step=".05" min="0" max="1" value="0">
            
            <br>

            Saturation
            <input id="sliderS" type= "range" step=".05" min="0" max="1" value="0">

            <br>

            Lightness
            <input id="sliderL" type= "range" step=".05" min="0" max="1" value="0">

            <br>

            Stroke Width
            <input id="sliderSW" type= "range" step=".05" min="1" max="20" value="0">
        </aside>

    </div>
    <footer>Credits:
        <p> I did this! </p>
    </footer>
  </body>
</html>

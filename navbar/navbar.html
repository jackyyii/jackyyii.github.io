<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/e1f8bc9f67.js" crossorigin="anonymous"></script>
    <title>Nav Bars</title>
</head>

<body>
    <h1>Navbars — Pure CSS/HTML</h1>
    <div class="navbar-main">
        <a class="nav-home" href="#"><img src="../media/logo.png"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="navbar-main">
        <div class="left">
            <a class="nav-home" href="#"><img src="../media/logo.png"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <a href="#"><span class="fa fa-sign-in-alt"></span></a>
    </div>
    <div class="navbar-main">
        <a class="nav-home" href="#"><img src="../media/logo.png"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">About</a></li>

        <div class="search">
            <input type="text" placeholder="search">
            <a href="#"><span class="fa fa-search"></span></a>
        </div>
    </div>
    <div class="navbar-main">
        <div class="dropdown">
            <span class="fa fa-bars"></span>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Works</a></li>

    </div>
    <div class="break"></div>

    <h1>Forms — Pure CSS/HTML</h1>
    <div class="form-main">
        <img src="../media/logo.png">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="singapore">Singapore</option>
                <option value="usa">USA</option>
                <option value="malaysia">Malaysia</option>
            </select>
            <label for="message">Message</label>
            <textarea id="message" resize="none"></textarea>
            <p><label for="range">Range</label></p>
            <input type="range" value="80">
            <p><label for="radio1">Radio</label></p>
            <div class="radio">
                <input type="radio" id="radio1">
                <label for="radio1">Radio 1</label>
                <input type="radio" id="radio2">
                <label for="radio2">Radio 2</label>
                <input type="radio" id="radio3">
                <label for="radio3">Radio 3</label>
            </div>
            <p><label for="checkbox1">Checkbox</label></p>
            <div class="checkbox">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Checkbox 1</label>
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">Checkbox 2</label>
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3">Checkbox 3</label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="break"></div>   
</body>
</html>
